<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="product-list">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Laptop" data-price="999.99">
                <p>Laptop - $999.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Phone" data-price="499.99">
                <p>Phone - $499.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Headphones" data-price="149.99">
                <p>Headphones - $149.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total Price: $0.00</p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
